<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">

            <div class="output">
                <h2></h2>
            </div>
        </div>
        <div class="body">
            <button data-clear class="bg-grey">AC</button>
            <button data-delete class="bg-grey">&#8592;</button>
            <button data-operator class="bg-yellow">รท</button>


            <button data-key>7</button>
            <button data-key>8</button>
            <button data-key>9</button>
            <button data-operator class="bg-yellow">*</button>


            <button data-key>4</button>
            <button data-key>5</button>
            <button data-key>6</button>
            <button data-operator class="bg-yellow">-</button>


            <button data-key>1</button>
            <button data-key>2</button>
            <button data-key>3</button>
            <button data-operator class="bg-yellow">+</button>

            <button data-key>0</button>
            <button data-key>.</button>
            <button data-calc class="bg-yellow">&#x3D;</button>
        </div>
    </div>
</body>

</html>
